<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stylee.css">
</head>

<body>
    <div class="container">
        <h1 class="header">Survey form</h1>


        <form onsubmit=" return false">

            <!-- input type text -->

            <div class="form-group">
                <label for="fullName">NAME : *</label>
                <input type="text" id="fullName" placeholder="Enter your name" required>
            </div>

            <!-- input type tel -->

            <div class="form-group">
                <label for="contact">PHONE NO : *</label>
                <input type="tel" id="contact" placeholder="Enter your Phone Number" required>
            </div>

            <!-- input type email -->

            <div class="form-group">
                <label for="email">EMAIL : *</label>
                <input type="email" id="email" placeholder="Enter your Email" required>
            </div>
            <!-- input textarea -->

            <div class="form-group">
                <label for="address">address : *</label>
                <textarea name="address" id="address" cols="20" rows="3" placeholder="Enter your address..."
                    required></textarea>
            </div>
            <!-- input date -->
            <div class="form-group">
                <label for="dob">Enter Birth DAy</label>
                <input type="date" name="" id="dob">
            </div>
            <!-- input password -->
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" name="Password" id="password" placeholder="Password">
            </div>

            <!-- input radio -->

            <div class="form-group">
                <label for="">SELECT YOur gender : *</label>
                <div class="">
                    <input type="radio" name="gender" id="male" value="MALE" required>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="FEMALE" required>
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-group">

                <!-- input checkbox -->
                <label for="">Identify your Hobbies :</label>
                <!-- <br> -->
                <div class="">

                    <input type="checkbox" name="Cricket" id="cricket" value="Cricket">
                    <label for="cricket">Cricket</label>
                    <input type="checkbox" name="FOOTBALl" id="football" value="FOOTBALl">
                    <label for="football">football</label>

                    <input type="checkbox" name="Drawing" id="drawing" value="Drawing">
                    <label for="drawing">Drawing</label>

                    <input type="checkbox" name="Dancing" id="dancing" value="Dancing">
                    <label for="dancing">Dancing</label>

                    <input type="checkbox" name="Swimming" id="swimming" value="Swimming">
                    <label for="swimming">Swimming</label>
                </div>
            </div>

            <!-- select  box -->

            <div class="form-group">
                <label for="religions">Choose your Religion :</label>
                <select name="religions" id="religions">
                    <option disabled selected value="Select one">Select one</option>
                    <option value="Hinduism">Hinduism</option>
                    <option value="Islam">Islam</option>
                    <option value="Christianity">Christianity</option>
                </select>
            </div>

            <div class="form-group">
                <label for="points">Points (between 0 and 10) :</label>
                <div class="">
                    <input type="range" id="points" name="points" min="0" max="10" value="1">
                    <span class="value"></span>
                </div>
            </div>
            <div class="form-group">
                <!-- <input class="btn" type="submit" value="Submit"> -->
                <!-- <a href="#" class="btn">Submit</a> -->
                <button class="btn" type="submit">Submit</button>

            </div>
        </form>


        <div class="output">
            <p>According to the survey:</p>
            <div id="outText"></div>
        </div>
    </div>

    <script>
        $(document).ready(() => {
            $('.value').text(1);
            $(document).on('input', '#points', function () {
                $('.value').html($(this).val());
            });
        })
    </script>

    <script src="./app.js"></script>


</body>

</html>
